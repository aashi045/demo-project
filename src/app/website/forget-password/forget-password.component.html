<div *ngIf="alert1" class="alert alert-success alert-dismissible fade show">
  <strong>Success!</strong>Password Updated
  <button
    (click)="closeAlert()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container-fluid">
  <!-- <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div> -->

  <form #reset="ngForm" (ngSubmit)="onUpdate(reset)" novalidate>
    <h1>Change Password</h1>
    <div class="form-group">
      <label for="exampleInputPassword1">Current Password</label>
      <input
        type="password"
        class="form-control"
        id="current-password"
        placeholder="Enter current password"
        name="current_password"
        [(ngModel)]="reset.current_password"
        value="CurrentPassword"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">New Password</label>
      <input
        type="password"
        class="form-control"
        id="new-password"
        placeholder="Enter new password"
        name="new_password"
        [(ngModel)]="reset.new_password"
        value="NewPassword"
      />
    </div>
    <!-- <div class="form-group">
    <label for="exampleInputPassword1">Verify</label>
    <input
      type="password"
      class="form-control"
      id="verify"
      placeholder="Verify Password"
    />
  </div> -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!reset.form.valid"
    >
      Update
    </button>

    <button type="submit" class="btn btn-primary m-5" (click)="logout()">
      Logout
    </button>
    <button type="submit" class="btn btn-primary m-5">
      <a routerLink="/dashboard"> Back to Dashboard</a>
    </button>
  </form>
</div>
